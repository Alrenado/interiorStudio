@@if (type === 'radio'){
<label class="form_radio__label
      @@if(typeof this.className === 'string'){@@className__label}
      @@if(typeof this.className !== 'string'){}">

    <input class="form_radio__input
          @@if(typeof this.className === 'string'){
              @@if(typeof type === 'string'){@@className__input input_@@type}
              @@if(typeof type !== 'string'){@@className__input input_radio}
          }
          @@if(typeof this.className !== 'string'){
              @@if(typeof type === 'string'){input_@@type}
              @@if(typeof type !== 'string'){input_radio}
          }"
           type="@@type"
           value="@@value"
           name="area"
           @@if(required=== 'true'){required} />

    <span class="form_radio__sub">@@sub</span>
</label>
}

@@if( type === 'text' || type === 'email' || type === 'tel' || type === 'search' || typeof type !== 'string' ) {
    <label class="form__label
                @@if(typeof this.className === 'string'){@@className__label}
                @@if(typeof this.className !== 'string'){}">
        <input class="form__input
            @@if(typeof this.className === 'string'){
                @@if(typeof type === 'string'){@@className__input input_@@type}
                @@if(typeof type !== 'string'){@@className__input input_text}
            }
            @@if(typeof this.className !== 'string'){
                @@if(typeof type === 'string'){input_@@type}
                @@if(typeof type !== 'string'){input_text}
            }"
            name="@@if(typeof this.className === 'string'){@@className_input}@@if(typeof this.className !== 'string'){input}"
            @@if(required=== 'true'){required}
            type="@@if( type === 'text' || type === 'email' || type === 'tel' || type === 'search' || typeof type !== 'string' ){@@type}"
            autocapitalize="@@if(typeof autocapitalize === 'string'){@@autocapitalize}@@if(typeof autocapitalize !== 'string'){none}"
            placeholder="@@if(typeof placeholder === 'string'){@@placeholder}@@if(typeof placeholder !== 'string'){@@type}"
            autocomplete="@@if(typeof autocomplete === 'string'){@@autocomplete}@@if(typeof autocomplete !== 'string'){given-name}" />
        <span class="form__span
            @@if(typeof this.className === 'string'){@@className__form__span}
            @@if(typeof this.className !== 'string'){}">
        </span>
    </label>
}

@@if (type === 'file'){
    <div class="form_file">
        <div class="form_file__wrapper
                @@if(typeof this.className === 'string'){@@className__form__file__wrapper}
                @@if(typeof this.className !== 'string'){}">
            <label class="form_file__button">
                @@if(typeof fileText === 'string'){@@fileText}
                @@if(typeof fileText !== 'string'){+}
                <input class="form_file__input
                         @@if(typeof this.className === 'string'){
                             @@if(typeof type === 'string'){@@className__input input_@@type}
                             @@if(typeof type !== 'string'){@@className__input input_file}
                         }
                         @@if(typeof this.className !== 'string'){
                             @@if(typeof type === 'string'){input_@@type}
                             @@if(typeof type !== 'string'){input_file}
                         }"
                       name="@@if(typeof this.className === 'string'){@@className_input}@@if(typeof this.className !== 'string'){input}"
                       @@if(required === 'true'){required}
                type="@@if(type === 'file'){@@type}"
                accept="@@if(typeof accept === 'string'){@@accept}@@if(typeof accept !== 'string'){image/png, image/jpeg}"
                size="@@if(typeof size === 'string' || typeof size === 'number'){@@size}@@if(typeof size !== 'string' &&
                typeof size !== 'number'){10000}"
                @@if(multiple === 'true'){multiple}
                />
            </label>
        </div>
        <div class="form_file__text-wrapper">
            <span class="form_file__title">Attach your file</span>
            <span class="form_file__sub">File size not more than 10 MB</span>
        </div>
    </div>
}
