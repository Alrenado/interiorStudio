@@if (type === 'img' || typeof type !== 'string') {
    <picture class="picture
        @@if(typeof this.className === 'string'){@@className__label}
        @@if(typeof this.className !== 'string'){}
        @@if(typeof observed === 'string' && observed === 'true'){observed-picture}
        @@if(typeof observed !== 'string' || observed === 'false'){}">
        <source type="image/avif"
                @@if(typeof observed === 'string' && observed === 'true'){srcset=""}
                @@if(typeof observed !== 'string' || observed === 'false'){
                    @@if(typeof pathName === 'string'){srcset="img/avif/@@pathName.avif"}
                    @@if(typeof pathName !== 'string'){srcset="img/avif/hero-swiper-first.avif}
                }

                @@if(typeof observed === 'string' && observed === 'true'){
                    @@if(typeof pathName === 'string'){data-srcset="img/avif/@@pathName.avif"}
                    @@if(typeof pathName !== 'string'){data-srcset="img/avif/hero-swiper-first.avif}
                }
                @@if(typeof observed !== 'string' && observed === 'false'){}
        >

        <source type="image/webp"
            @@if(typeof observed === 'string' && observed === 'true'){srcset=""}
            @@if(typeof observed !== 'string' || observed === 'false'){
                @@if(typeof pathName === 'string'){srcset="img/webp/@@pathName.webp"}
                @@if(typeof pathName !== 'string'){srcset="img/webp/hero-swiper-first.webp}
            }

            @@if(typeof observed === 'string' && observed === 'true'){
                @@if(typeof pathName === 'string'){data-srcset="img/webp/@@pathName.webp"}
                @@if(typeof pathName !== 'string'){data-srcset="img/webp/hero-swiper-first.webp}
            }
            @@if(typeof observed !== 'string' && observed === 'false'){}
        >

        <img class="image"
            @@if(typeof observed === 'string' && observed === 'true'){srcset=""}
            @@if(typeof observed !== 'string' || observed === 'false'){
                @@if(typeof pathName === 'string'){srcset="img/webp/@@pathName.webp"}
                @@if(typeof pathName !== 'string'){srcset="img/webp/hero-swiper-first.webp}
            }

            @@if(typeof observed === 'string' && observed === 'true'){
                @@if(typeof pathName === 'string'){data-srcset="img/webp/@@pathName.webp"}
                @@if(typeof pathName !== 'string'){data-srcset="img/webp/hero-swiper-first.webp}
            }
            @@if(typeof observed !== 'string' && observed === 'false'){}

            @@if(typeof pathName === 'string'){alt="@@pathName"}
            @@if(typeof pathName === 'string'){alt="alt"}

            @@if(typeof loading === 'string' && loading === "lazy"){loading="lazy"}
            @@if(typeof loading !== 'string' || loading === "eager"){loading="eager"}

            @@if(typeof priority === 'string' && priority === "high"){fetchpriority="high"}
            @@if(typeof priority === 'string' && priority === "low"){fetchpriority="low"}
            @@if(typeof priority !== 'string' || priority === "auto"){fetchpriority="auto"}
        >
    </picture>
}
@@if (type === 'svg') {
    <svg class="logo
        @@if(typeof this.className === 'string'){@@className__label}
        @@if(typeof this.className !== 'string'){}">

        @@if(typeof pathName === 'string'){<use xlink:href="img/svg/sprite.svg#@@pathName"></use>}
        @@if(typeof pathName !== 'string'){<use xlink:href="img/svg/sprite.svg#default"></use>}
    </svg>
}
